name: Deploy School Club Management Platform to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ðŸ“¦
      uses: actions/checkout@v4

    - name: Setup Node.js ðŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Pages ðŸ“„
      uses: actions/configure-pages@v4

    - name: Install Frontend Dependencies ðŸ“¦
      run: |
        cd frontend
        npm ci

    - name: Build React App for School Club Platform ðŸ—ï¸
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: https://schoolclubplatform-8tozzxe1p.vercel.app/api
        PUBLIC_URL: /school-club-management

    - name: Upload artifact ðŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
